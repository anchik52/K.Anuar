<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подсветка слова</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background-color: #f5f5dc;
            color: #4b3f2f;
        }

        h2 {
            color: #5a4a3b;
        }

        textarea, input {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #d6c9b8;
            background-color: #fffaf0;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #e6d3b3;
            border: none;
            border-radius: 5px;
            color: #4b3f2f;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d4bea0;
        }

        #result {
            margin-top: 25px;
            background-color: #fffaf0;
            border: 1px solid #d6c9b8;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Подсветка слова в тексте</h2>
    <textarea id="text" rows="10" placeholder="Введите текст..."></textarea>
    <input type="text" id="word" placeholder="Введите слово...">
    <button onclick="highlight()">Подсветить</button>
    <div id="result"></div>

    <script>
        function highlight() {
            const text = document.getElementById('text').value;
            const word = document.getElementById('word').value;

            const formData = new FormData();
            formData.append('text', text);
            formData.append('word', word);

            fetch('/highlight', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.highlighted;
            });
        }
    </script>
</body>
</html>
