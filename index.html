<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подсветка слова</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #d3f6d1; }
        textarea, input { width: 100%; margin-top: 10px; padding: 8px; font-size: 16px; }
        button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
        #result { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Загрузите текст и подсветите слово</h2>
    <textarea id="text" rows="10" placeholder="Введите текст..."></textarea>
    <input type="text" id="word" placeholder="Введите слово...">
    <button onclick="highlight()">Подсветить</button>
    <div id="result"></div>

    <script>
        function highlight() {
            const text = document.getElementById('text').value;
            const word = document.getElementById('word').value;

            const formData = new FormData();
            formData.append('text', text);
            formData.append('word', word);

            fetch('/highlight', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.highlighted;
            });
        }
    </script>
</body>
</html>
