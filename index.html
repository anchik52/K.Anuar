<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Search App (JavaScript Version)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    textarea, input, button { width: 100%; padding: 10px; margin-top: 10px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Text Search App (JavaScript)</h1>

  <textarea id="text-input" placeholder="Paste your text here..." rows="10"></textarea>
  <input id="query-input" type="text" placeholder="Enter search query (e.g., python AND java)">
  <button onclick="runSearch()">Search</button>

  <h3>Results:</h3>
  <pre id="output"></pre>

  <script>
    function cleanLine(line) {
      return line.trim().toLowerCase().replace(/[.,]/g, '');
    }

    function searchText(lines, query) {
      query = query.trim().toLowerCase();
      let results = [];

      if (query.includes(" and ")) {
        let terms = query.split(" and ");
        results = lines.filter(line => terms.every(term => line.includes(term)));
      } else if (query.includes(" or ")) {
        let terms = query.split(" or ");
        results = lines.filter(line => terms.some(term => line.includes(term)));
      } else if (query.includes(" not ")) {
        let [term1, term2] = query.split(" not ");
        results = lines.filter(line => line.includes(term1) && !line.includes(term2));
      } else {
        results = lines.filter(line => line.includes(query));
      }

      return results;
    }

    function runSearch() {
      const textInput = document.getElementById("text-input").value;
      const query = document.getElementById("query-input").value;
      const lines = textInput.split("\n").map(cleanLine);
      const results = searchText(lines, query);

      const output = results.length > 0 ? results.join("\n") : "No matches found.";
      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
